<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS -->

            background-color: red;

        </style>
     <!-- External CSS -->
      <link rel="stylesheet" href="style.css">

</head>
<body>

     <p style="color:white;">Samuel</p>

    <input type="text">

   <h1>Hello</h1>

</body>
</html>
